<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Form</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 15px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        border-color: #667eea;
    }

    button {
        background: #667eea;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5563c1;
    }
</style>
</head>

<body>
    <div class="container">
        <form action="/submit" method="post">
    <input type="text" name="username" placeholder="Enter Username" required/>
    <input type="password" name="password" placeholder="Enter Password" required/>
    <button type="submit">Submit</button>
</form>

    </div>
</body>
</html>
